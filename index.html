<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modul by KriptoID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Form Password -->
  <div id="password-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: black; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
    <h2 style="color: white; margin-bottom: 20px;">Masukkan Password</h2>
    <input type="password" id="password-input" placeholder="Password..." style="padding: 10px; font-size: 16px; border-radius: 8px; border: none; margin-bottom: 10px;">
    <button onclick="checkPassword()" style="padding: 10px 20px; background-color: purple; color: white; border: none; border-radius: 8px;">Masuk</button>
    <p id="wrong-password" style="color: red; display: none; margin-top: 10px;">Password salah!</p>
  </div>

  <!-- Judul kiri atas -->
  <h1>Modul by KriptoID</h1>

  <!-- Peringatan tengah atas -->
  <div class="peringatan-tengah">Mohon tidak menyebarkan link</div>

  <!-- Logo kanan atas -->
  <img src="images/kripto.jpeg" alt="Logo" class="logo-kanan" />

  <!-- Sidebar kategori -->
  <div class="sidebar">
    <h2>Kategori</h2>
    <ul id="kategori-filter">
      <li class="active" data-kategori="all">Semua</li>
      <li data-kategori="e book">E-Book</li>
      <li data-kategori="live class">Live Class</li>
      <li data-kategori="trading">Trading</li>
      <li data-kategori="research">Research</li>
      <li data-kategori="crypto">Crypto</li>
    </ul>
  </div>

  <!-- Search bar -->
  <input type="text" id="search-input" placeholder="Cari modul..." />

  <!-- Kontainer modul versi desktop -->
  <div class="modul-container" id="modul-container"></div>

  <!-- Kontainer baris scroll horizontal versi mobile -->
  <div id="row-1"></div>
  <div id="row-2"></div>
  <div id="row-3"></div>

  <!-- Script untuk password -->
  <script>
    const correctPassword = "KRIPTOID"; // ganti sesuai kebutuhan

    function checkPassword() {
      const input = document.getElementById("password-input").value;
      if (input === correctPassword) {
        document.getElementById("password-overlay").style.display = "none";
      } else {
        document.getElementById("wrong-password").style.display = "block";
      }
    }
  </script>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>
</html>
