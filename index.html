<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modul by KriptoID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Judul kiri atas -->
  <h1>Modul by KriptoID</h1>

  <!-- Peringatan tengah atas -->
  <div class="peringatan-tengah">Mohon tidak menyebarkan link</div>

  <!-- Logo kanan atas -->
  <img src="images/logo.jpeg" alt="Logo" class="logo-kanan" />

  <!-- Sidebar kategori -->
  <div class="sidebar">
    <h2>Kategori</h2>
    <ul id="kategori-filter">
      <li class="kategori-link" onclick="window.open('https://lynk.id/kriptoid', '_blank')">Join Discord</li>
      <li data-kategori="all" class="active">Semua</li> <!-- Menampilkan semua modul -->
      <li data-kategori="E Book">E Book</li> <!-- Kategori E Book -->
      <li data-kategori="Crypto Investing">Crypto Investing</li> <!-- Kategori Crypto Investing -->
      <li data-kategori="Bitcoin">Bitcoin</li> <!-- Kategori Bitcoin -->
      <li data-kategori="DApp">D'App</li> <!-- Kategori D app -->
      <li data-kategori="Live Class">Live Class</li> <!-- Kategori Live Class -->
      <li data-kategori="Crypto Trading">Crypto Trading</li> <!-- Kategori Crypto Trading -->
      <li data-kategori="Blockchain Fundamental">Blockchain Fundamental</li> <!-- Kategori Blockchain Fundamental -->
      <li data-kategori="Blockchain Technology">Blockchain Technology</li> <!-- Kategori Blockchain Technology -->
      <li data-kategori="Smart Contract And Security">Smart Contract And Security</li> <!-- Kategori Smart Contract and Security -->
    </ul>
  </div>

  <!-- Search bar -->
  <input type="text" id="search-input" placeholder="Cari modul..." />

  <!-- Kontainer modul versi desktop -->
  <div class="modul-container" id="modul-container"></div>

  <!-- Kontainer baris scroll horizontal versi mobile -->
  <div id="row-1"></div>
  <div id="row-2"></div>
  <div id="row-3"></div>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>
</html>
