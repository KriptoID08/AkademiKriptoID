<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modul KriptoID</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#000000" />
  <link rel="apple-touch-icon" href="images/logobaru.png" />
</head>
<body>
  <!-- Logo kanan atas -->
  <img src="images/logobaru.png" alt="Logo KriptoID" class="logo-kanan" />

  <!-- Judul -->
  <h1>Modul KriptoID</h1>

  <!-- Search Input -->
  <input type="text" id="search-input" placeholder="Cari judul modul..." />

  <!-- Container Modul -->
  <div id="modul-container" class="modul-container"></div>

  <!-- Halaman Riset -->
  <div id="halaman-riset" class="riset-container"></div>

  <!-- Halaman Profil -->
  <div id="halaman-profil">
    <p style="text-align: center; padding-top: 40px;">Login dengan Discord untuk melihat profil.</p>
  </div>

  <!-- Script -->
  <script src="script.js"></script>

  <!-- Container Riset -->
<div id="halaman-riset" class="riset-container"></div>

<!-- Container Profil -->
<div id="halaman-profil"></div>


  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <button onclick="showPage('modul')">Modul</button>
    <button onclick="showPage('riset')">Riset</button>
    <button onclick="showPage('profil')">Profil</button>
  </nav>
</body>
</html>
