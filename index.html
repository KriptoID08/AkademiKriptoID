<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KriptoID APK</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Logo di kanan atas -->
  <img src="images/kripto.jpeg" alt="Logo KriptoID" class="logo-kanan">

  <!-- Judul -->
  <h1>Modul by KriptoID</h1>

  <!-- Pesan di tengah atas -->
  <div class="peringatan-tengah">Mohon tidak membagikan link</div>

  <!-- Sidebar kategori -->
  <div class="sidebar">
    <h2>Kategori</h2>
    <ul id="kategori-filter">
      <li data-kategori="all" class="active">Semua</li>
      <li data-kategori="e book">E-Book</li>
      <li data-kategori="live class">Live Class</li>
      <li data-kategori="trading">Trading</li>
      <li data-kategori="research">Research</li>
      <li data-kategori="crypto">Crypto</li>
      <li class="kategori-link" onclick="window.open('https://lynk.id/kriptoid', '_blank')">Beli Akses</li>
    </ul>
  </div>

  <!-- Konten utama (kanan dari sidebar) -->
  <div class="main-content">
    <!-- Search bar -->
    <input type="text" id="search-input" placeholder="Cari modul..." />

    <!-- Container untuk modul-modul -->
    <div id="modul-container" class="modul-container"></div>
  </div>

  <script src="script.js"></script>

  <!-- Proteksi password -->
  <script>
    const password = prompt("Masukkan password untuk mengakses situs ini:");
    if (password !== "JANGAN DISEBAR") {
      alert("Password salah! Akses ditolak.");
      document.body.innerHTML = "<h1 style='text-align:center; margin-top:50px;'>Akses Ditolak, Silahkan beli Access dulu</h1>";
    }
  </script>
</body>
</html>
