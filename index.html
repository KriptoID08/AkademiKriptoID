<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Modul by KriptoID</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Judul kiri atas -->
  <h1>Modul by KriptoID</h1>

  <!-- Peringatan tengah atas -->
  <div class="peringatan-tengah">Jaga Kerahasiaan</div>

  <!-- Logo kanan atas -->
  <img src="images/logo.jpeg" alt="Logo" class="logo-kanan" />

  <!-- Sidebar kategori (Dihilangkan di tampilan mobile) -->
  <div class="sidebar">
    <h2>Kategori</h2>
    <ul id="kategori-filter">
      <li style="background-color: rgb(36, 36, 72);"  class="kategori-link" onclick="window.open('https://id.shp.ee/CQyi5hb')">Dapatkan Akses</li>
      <li data-kategori="all" class="active">Semua</li>
      <li data-kategori="E Book">E Book</li>
      <li data-kategori="Crypto Investing">Crypto Investing</li>
      <li data-kategori="Bitcoin">Bitcoin</li>
      <li data-kategori="DApp">D App</li>
      <li data-kategori="Live Class">Live Class</li>
      <li data-kategori="Crypto Trading">Crypto Trading</li>
      <li data-kategori="Blockchain Fundamental">Blockchain Fundamental</li>
      <li data-kategori="Blockchain Technology">Blockchain Technology</li>
      <li data-kategori="Smart Contract And Security">Smart Contract And Security</li>
    </ul>
  </div>

  <!-- Search bar -->
  <input type="text" id="search-input" placeholder="Cari modul..." />

  <!-- Kontainer modul untuk desktop -->
  <div class="modul-container" id="modul-container"></div>

  <!-- Kontainer baris scroll horizontal untuk mobile -->
  <div id="row-1"></div>
  <div id="row-2"></div>
  <div id="row-3"></div>

  <!-- Script utama -->
  <script src="script.js"></script>
</body>
</html>
